{% extends 'shop/basic.html' %}
{%block title%} Title of contact{%endblock%}
{%block body%} 
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Name</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Name</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">How May we help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
    </form>
        
</div>
{%endblock%}
{% block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!')
localStorage.clear();
document.location="/shop/contact";
{%endif%}
</script>
{%endblock%}
